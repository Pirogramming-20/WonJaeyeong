<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>피로그래밍 스톱워치</title>
    <script
      src="https://kit.fontawesome.com/aa0228ade6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stopwatch.css" />
    <script src="stopwatch.js"></script>
  </head>
  <body>
    <div id="timer-container">
      <div class="title">
        <h3><i class="fa-solid fa-stopwatch"></i> 피로그래밍 스톱워치</h3>
      </div>
      <div class="watch">
        <div class="timer">
          <h1 id="stopwatch">00:00</h1>
        </div>
        <div class="button-container">
          <button onclick="startTimer()" id="startbutton">start</button>
          <button onclick="stopTimer()" id="stopbutton">stop</button>
          <button onclick="resetTimer()" id="resetbutton">reset</button>
        </div>
      </div>
      <div class="record-box">
        <div class="box-top">
          <div class="allcheckBtn">
            <i class="fa-regular fa-circle"></i>
          </div>
          <div class="box-title">구간 기록</div>
          <div class="trashBtn"><i class="fa-solid fa-trash"> </i></div>
        </div>
      </div>
      <div class="time-record">
        <ul class="rec-items"></ul>
      </div>
    </div>
  </body>
</html>
